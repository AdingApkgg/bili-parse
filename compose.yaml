services:
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: videoparse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - videoparse-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videoparse-backend
    restart: unless-stopped
    # 不暴露端口，仅内部访问
    expose:
      - "8888"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - videoparse-net
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: videoparse-frontend
    restart: unless-stopped
    ports:
      - "7891:80"
    depends_on:
      - backend
    networks:
      - videoparse-net
    deploy:
      resources:
        limits:
          memory: 128M

  frpc:
    image: docker.io/snowdreamtech/frpc:latest
    container_name: videoparse-frpc
    restart: unless-stopped
    volumes:
      - ./frpc.toml:/etc/frp/frpc.toml:ro
    networks:
      - videoparse-net
    depends_on:
      - frontend
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  videoparse-net:
    driver: bridge

volumes:
  redis_data:
